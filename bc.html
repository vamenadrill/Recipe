<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>italian Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #f9f9f9">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Italian Recipe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- container -->
    <div class="container py-5">
      <h1 class="text-center mb-4">
        <img
          src="icons8-italy-67.png"
          alt="Logo"
          width="100"
          height="100"
          class="me-1"
        />
        Italian Recipe
      </h1>

      <!-- search -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control form-control-lg"
          placeholder="Type a recipe and press Enter"
        />
        <button class="btn btn-outline-danger" id="clearBtn" type="button">
          Clear
        </button>
      </div>

      <!-- history -->
      <ul id="searchHistory" class="list-group mb-4"></ul>

      <!-- recipes -->
      <div id="recipesContainer" class="row g-4"></div>
    </div>

    <script src="j.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
